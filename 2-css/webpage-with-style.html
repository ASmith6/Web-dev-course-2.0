<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpage With Style</title>
    
    <style type="text/css">
        
        .red {
            
            color:red;
            
        }
        
        .large {
            
            font-size: 200%;
            
        }
        
        #green {
            
            color:green;
        }
    
        .underlined {
            
            text-decoration: underline;
            
        }
        
        #first-section {
            
            color:blue;
            background-color: pink;
            width:200px;
           margin: 100px 50px;
           padding: 20px 30px 15px;
           
            
            
            
        }
        
        #second-section {
            
            background-color: yellow;
            width: 200px;
            margin: 0px 20px;
            
            
        }
        p{
            margin: 0;
        }
       
        
    </style>

</head>

<body>
    
    <div id="first-section">

        <p>The quick brown fox jumped over the lazy dog.</p>
    
        <p>Wow, I love internal CSS!</p>
        
    </div>
    
    <div id="second-section">
        
        <p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>
    
        <h1 class="red">CSS is cool!</h1>
        
    </div>
    
    <p>This paragraph is not floated</p>

</body>

</html>
